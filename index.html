<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>A Dolgok, Amiket</title>
    <link rel="stylesheet" href="js/css/selectors.css">

    <link rel="stylesheet" href="fonts/roboto/Roboto/Roboto-Regular.ttf">

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 col-sm-2 col-md-2 col-lg-2"></div>
            <div id="middle-col" class="col-8 col-sm-8 col-md-8 col-lg-8">
                <div class="row">
                    <h1 id="h1-tittle">A Dolgok, Amiket Még Szeretnék Megkapni az Élettől</h1>
                    <h3 id="h3-tittle">〜 most úgy ötven múltán is 〜</h3>
                </div>
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-5">
                        <div id="my-points">
                            <p class="isCompleted">Elért pontok: <span id="all-points"></span></p>
                        <p class="isCompleted">Teljesítve: <span id="percentage"></span></p>  
                        <p id="max-points">Max. pontszám: <span></span></p>
                        </div>
                      
                    </div>
                    <div class="col-1"></div>
                    <div class="col-5">
                        <div id="motto">
                            <small><b><i>
                                    <p>"Felnőtt akkor leszel,</p>
                                    <p>ha sorsodért</p>
                                    <p>nem a körülményeidet okolod,</p>
                                    <p>hanem <s>önmagad."</s></p>
                                    <p style="color:purple;margin-left:40px">Müller Pétert."</p>
                                </i></b></small>
                        </div>
                    </div>
                    <div class="col-1"></div>
                </div>
                <div id="rowForWishesList" class="row">
                    <div="col">
                        <div id="wishes-list">
                        </div>
                    </div>
                </div>
                <div class="col-2 col-sm-2 col-md-2 col-lg-2"></div>
            </div>
        </div>
    </div>


    <script src="js/index.js" type="module"></script>
